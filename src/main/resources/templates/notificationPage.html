<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NotificationPage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="header :: header"></header>

<h4 class="mb-3">Add notification</h4>

<hr class="my-4">

<form class="needs-validation" th:action="@{/sendNotification/{id}(id = ${id})}" method="post" enctype="multipart/form-data">
    <div class="col-sm-6">
        <label class="form-label">Name</label>
        <div class="input-group has-validation">
            <input type="text" class="form-control" name="name">
        </div>
    </div>

    <br>

    <div class="col-sm-6">
        <label class="form-label">Notification</label>
        <div class="input-group has-validation">
            <textarea class="form-control" name="notification"></textarea>
        </div>
    </div>
    <br>
    <div class="text-danger">
        <p th:if="${nullError == 1}">Enter information</p>
    </div>
    <button class="w-100 btn btn-primary btn-lg" type="submit">Send</button>
</form>
<hr class="my-4">
</body>
</html>
