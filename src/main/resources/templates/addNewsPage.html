<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <title>AddNewsPage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="header :: header"></header>
<h4 style="margin-left: 100px" class="mb-3">Add your publication</h4>
<hr class="my-4">
<form class="needs-validation" th:action="@{/addNews}" method="post" enctype="multipart/form-data" th:object="${newsData}">
    <div class="col-sm-6">
        <label style="margin-left: 100px" class="form-label">Title</label>
        <div class="input-group has-validation">
            <div th:if="${publication != 0}">
                <input style="margin-left: 100px" type="text" class="form-control" name="name" id="name" field="*{name}"
                       placeholder="Title" th:value="${publication.getName()}" required>
            </div>
            <div th:if="${publication == 0}">
                <input style="margin-left: 100px" type="text" class="form-control" name="name" id="name" field="*{name}" placeholder="Title" required>
            </div>
        </div>
    </div>
    <br>

    <div class="col-sm-6">
        <label style="margin-left: 100px" class="form-label">Text</label>
        <div class="input-group has-validation">
            <div th:if="${publication != 0}">
                <textarea style="margin-left: 100px" name="text" id="text" field="*{text}" th:text="${publication.getText()}" required></textarea>
            </div>
            <div th:if="${publication == 0}">
                <textarea style="margin-left: 100px" name="text" id="text" field="*{text}" required></textarea>
            </div>
        </div>
    </div>
    <br>

    <div class="col-sm-6">
        <label style="margin-left: 100px" class="form-label">Text</label>
        <div class="input-group has-validation">
            <select style="margin-left: 100px" name="categoryId" id="categoryId" field="*{categoryId}" required>
                <option value = 1>Sport</option>
                <option value = 2>Culture</option>
                <option value = 3>Economic</option>
                <option value = 4>Politics</option>
                <option value = 5>Science</option>
            </select>
        </div>
    </div>
    <br>
    <div class="text-danger">
        <p th:if="${nullError == 1}">Enter information</p>
    </div>

    <input style="margin-left: 100px" type="file" name="photo" id="photo" th:multiple><br>
    <button class="w-100 btn btn-primary btn-lg" type="submit">Add news</button>
</form>
<hr class="my-4">
</div>
</body>
</html>
