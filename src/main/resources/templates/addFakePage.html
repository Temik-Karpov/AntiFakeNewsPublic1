<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <title>AddFake</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="header :: header"></header>
<h4 style="margin-left: 100px" class="mb-3">Prove it</h4>
<p style="margin-left: 100px">Describe your guesses in as much detail as possible, attaching the necessary documents (photos, videos, files, etc.)</p>
<hr class="my-4">
<form class="needs-validation" th:action="@{/addFake/{id}(id=${newsId})}" method="post" th:object="${fakeData}" enctype="multipart/form-data">
    <div class="col-sm-6">
        <label style="margin-left: 100px" class="form-label">Problem</label>
        <div class="input-group has-validation">
                <input style="margin-left: 100px" type="text" class="form-control" name="name" id="name" field="*{name}" placeholder="Briefly describe the problem" required>
        </div>
    </div>
    <br>

    <div class="col-sm-6">
        <label style="margin-left: 100px" class="form-label">Proofs</label>
        <div class="input-group has-validation">
                <textarea style="margin-left: 100px" name="text" id="text" field="*{text}" required></textarea>
        </div>
    </div>
    <br>
    <input style="margin-left: 100px" type="file" name="files" id="files" multiple>
    <div class="text-danger">
        <p th:if="${nullError == 1}">Enter information</p>
    </div>

    <button class="w-100 btn btn-primary btn-lg" type="submit">Add fake</button>
</form>
<hr class="my-4">
</div>
</body>
</html>
