<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <title>AddFake</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="header :: header"></header>
<h4 class="mb-3">Prove it</h4>
<p>Describe your guesses in as much detail as possible, attaching the necessary documents (photos, videos, files, etc.)</p>
<hr class="my-4">
<form class="needs-validation" th:action="@{/addFake/{id}(id=${newsId})}" method="post" enctype="multipart/form-data">
    <div class="col-sm-6">
        <label class="form-label">Problem</label>
        <div class="input-group has-validation">
                <input type="text" class="form-control" name="Title" placeholder="Briefly describe the problem">
        </div>
    </div>
    <br>

    <div class="col-sm-6">
        <label class="form-label">Proofs</label>
        <div class="input-group has-validation">
                <textarea name="text"></textarea><br>
                <input type="file" name="files" id="files" required multiple>
        </div>
    </div>
    <br>
    <div class="text-danger">
        <p th:if="${nullError == 1}">Enter information</p>
    </div>

    <button class="w-100 btn btn-primary btn-lg" type="submit">Add fake</button>
</form>
<hr class="my-4">
</div>
</body>
</html>
