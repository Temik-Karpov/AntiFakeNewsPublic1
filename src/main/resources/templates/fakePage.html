<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fake</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="header :: header"></header>
<div class="container">
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal" th:text="${news.getName()}"></h1>
        <img style="border-radius: 30px; text-align: center" th:src="@{${image}}">
    </div>
    <hr class="my-4">
    <div>
        <div class="bd-example text-center">
            <p class="h3" th:text="${news.getText()}"></p>
            <hr class="my-4">
            <small class="text-muted">
                Author: <a th:href="@{/profilePage/{id}(id = ${news.getAuthorId()})}" th:text="${user}"></a><br>
                Date: <div th:text="${news.getDate()}"></div><br>
            </small>
        </div>
    </div>
    <br>
    <br>
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal" th:text="${fake.getName()}"></h1>
    </div>
    <hr class="my-4">
    <div>
        <div class="bd-example text-center">
            <p class="h3" th:text="${fake.getText()}"></p>
            <!--<hr class="my-4">
            <small class="text-muted">
                <a th:href="@{/profilePage/{id}(id = ${fake.getUserId()})}">Author</a><br>
            </small>-->
        </div>
    </div>
    <hr class="my-4">
    <h3>Files:</h3>
    <!--<h4 th:if="${files.size() == 0}">There is no files</h4>-->
    <ul>
        <li>
            <a th:href="${file}" target="_blank">Файл 1</a>
        </li>
        <li>
            <a th:href="${file}" target="_blank">Файл 2</a>
        </li>
    </ul>
    <ul>
        <li th:each="file : ${files}">
            <a th:href="${file}" target="_blank" th:text="${file}"></a>
        </li>
    </ul>
    <button type="button" class="btn btn-primary text-center btn-lg" style="margin-bottom: 10px; margin-left: 550px">Accept proofs</button><br>
    <button type="button" class="btn btn-primary text-center btn-lg" style="margin-bottom: 10px; margin-left: 550px">Wrong proofs</button>
    <!--<button class="w-100 btn btn-primary"
            type="submit" th:action="@{/acceptFake/{id}(id = ${fake.getId()})}">Accept</button><br>
    <button class="w-100 btn btn-primary"
            type="submit" th:action="@{/notAcceptFake/{id}(id = ${fake.getId()})}">Wrong proofs</button><br>-->
</div>
</body>
</html>
